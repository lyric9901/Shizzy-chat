<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sofie Chat</title>
  <link rel="stylesheet" href="sofie.css" />
</head>
<body>

  <!-- 3 dots menu -->
  <div class="menu-dots" onclick="toggleMenu()">⋮</div>
  <div class="menu-box" id="menuBox">
    <div onclick="deleteAllData()">Delete Chat</div>
    <div onclick="location.reload()">Reload</div>
  </div>

  <div class="container">

    <!-- TOP BAR -->
    <header class="top-bar">
      <div class="left">
        <img class="pfp"
             src="https://colorful-blue-osvzr5r5u0.edgeone.app/Screenshot%202025-11-16%20141102.png" />

        <div class="meta">
          <div class="name-row">
            <h1 class="title">Sofie</h1>
            <span class="verified">✔</span>
          </div>

          <div class="status-row">
            <span class="online-dot"></span>
            <span class="status-text">online</span>
          </div>
        </div>
      </div>

      <div class="right">
        <button class="mini-btn" id="settingsBtn">⚙</button>
      </div>
    </header>

    <!-- CHAT -->
    <div class="chat-box">
      <div class="messages" id="messages"></div>

      <form id="chatForm" onsubmit="sendMessage(); return false;">
        <div class="input-row">
          <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>

  </div>

  <!-- SETTINGS POPUP -->
  <div class="settings-popup" id="settingsPopup">
    <h3>Settings</h3>

    <div class="setting-item" onclick="deleteAllData()">Delete Chat</div>
    <div class="setting-item" onclick="location.reload()">Reload Page</div>

    <button class="close-settings" onclick="toggleSettings()">Close</button>
  </div>

  <script src="script.js"></script>

<script>
function toggleMenu() {
  const box = document.getElementById("menuBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

function deleteAllData() {
  localStorage.removeItem("sofie_chat_history_v2");
  localStorage.removeItem("sofie_state_v2");
  document.getElementById("messages").innerHTML = "";
  alert("Chat deleted.");
  location.reload();
}

function toggleSettings() {
  const box = document.getElementById("settingsPopup");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

document.getElementById("settingsBtn").addEventListener("click", function () {
  toggleSettings();
});
</script>

</body>
</html>
