<script>
function toggleMenu() {
  document.getElementById("sideMenu").classList.toggle("open");
  document.getElementById("overlay").classList.toggle("show");
}

function toggleSettings() {
  document.getElementById("settingsList").classList.toggle("open");
}

function deleteChats() {
  localStorage.removeItem("sofieChats");
  alert("Chats deleted successfully.");
}


//Sofie PLay card
document.querySelectorAll(".girl-card").forEach(card => {
    const video = card.querySelector(".girl-video");

    if (!video) return;

    card.addEventListener("mouseenter", () => {
        video.currentTime = 0;
        video.play();
    });

    card.addEventListener("mouseleave", () => {
        video.pause();
        video.currentTime = 0;
    });
});


</script>
